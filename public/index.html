<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mod 1</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.min.css">
</head>
<body>
	<div class="container">

		<section class="generator">
			<header class="generator__header">
				<h1>Generator</h1>
			</header>
			<div class="generator__actions">
				<form id="generatorActions">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label for="aParam">A-parameter</label>
								<input type="number" class="form-control" id="aParam" placeholder="Enter 'a' parameter" value="10002">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="r0Param">R0-parameter</label>
								<input type="number" class="form-control" id="r0Param" placeholder="Enter 'r0' parameter" value="103">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="mParam">M-parameter</label>
								<input type="number" class="form-control" id="mParam" placeholder="Enter 'm' parameter" value="9999999">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="generator__result" id="generatorResult"></div>
			<canvas id="chart" />
		</section>

	</div>
	
	<script src="js/app.js"></script>
</body>
</html>
